<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="app-container">
            <header>
                <input type="color" value="#F55A5A" id="color-picker">
                <div>
                    <select id="color-mode">
                        <option>Monochrome</option>
                        <option>Monochrome-dark</option>
                        <option>Monochrome-light</option>
                        <option>Analogic</option>
                        <option>Complement</option>
                        <option>Analogic-Complement</option>
                        <option>Triad</option>
                    </select>
                </div>
                <button id="get-color-btn">Get color scheme</button>
            </header>
            <div id="colors-container"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
